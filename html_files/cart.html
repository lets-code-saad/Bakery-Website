<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakery Website</title>

  <!-- Style Sheet -->
  <link rel="stylesheet" href="/CSS_Files/cart.css" />
  <link rel="stylesheet" href="/media-query.css" />
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
        <!-- Fav Icon -->
        <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body>


  <section class="header-section ">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container align-items-center">
        <div class="logo mb-15">
          <img src="/imgs/Crave-removebg-preview 1.png" alt="Company Logo" class="img-fluid">
        </div>
        <div class="mb-25">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
          <ul class="navbar-nav fs-20 align-items-center mb-45">
            <li class="nav-item">
              <a class="nav-link active text-black" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="/html_files/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black cursor-pointer" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="/html_files/menu.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="/contact.html">Contact</a>
            </li>
          </ul>
          <div id="thirdNav" class="d-lg-flex gap-5">
            <div class="account nav-item d-flex gap-1">
              <iconify-icon icon="iconoir:user" class="fs-5 mt-1 text-pink"></iconify-icon>
              <a href="/My account/account.html" class="text-decoration-none text-black fs-20">My Account</a>
            </div>
            <div class="cart nav-item cursor-pointer d-flex gap-1">
              <iconify-icon icon="bx:cart" class="fs-5 mt-1 text-pink"></iconify-icon>
              <a class="text-decoration-none text-black fs-20">Cart</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Menu Heading -->
    <section class="contact Heading position-relative">
      <h2 class="fs-60 text-center">Add to Cart</h2>
    </section>
  </section>

  <!-- Hero section -->

  <div class="container mt-5">
    <div class="row">
      <div class="">
        <div>
          <!-- left side crave bakes heading -->
          <div>
            <div class="d-flex justify-content-around align-items-center flex-wrap">
              <div class="left_crave">
                <img class="left_crave_width crave_bakes" src="../Imgs/crave2.png" alt="" />
              </div>

              <!-- right side -->
              <div class="d-flex flex-wrap">
                <!-- process one -->
                <div class="d-flex">
                  <!-- tick icon -->
                  <div class="px-1 py-1">
                    <!-- <img class="" src="../Imgs/Vector_tick.png" alt=""> -->
                    <iconify-icon class="" icon="teenyicons:tick-circle-solid"></iconify-icon>
                  </div>
                  <!-- text -->
                  <div class="ms-1">
                    <span class="fw-bold me-1">Crave Bakes</span>
                  </div>
                </div>

                <!-- connecting line -->
                <div class="connect_line_space_two">
                  <img src="../Imgs/Arrow 3.png" alt="" />
                </div>

                <!-- process two -->
                <div class="d-flex">
                  <!-- tick icon -->
                  <div class="px-1 py-1">
                    <!-- <img class="" src="../Imgs/Vector_tick.png" alt=""> -->
                    <iconify-icon class="" icon="teenyicons:tick-circle-solid"></iconify-icon>
                  </div>
                  <!-- text -->
                  <div class="ms-1">
                    <span class="fw-bold me-1">Review</span>
                  </div>
                </div>

                <!-- connecting line -->
                <div class="connect_line_space_three">
                  <img class="" src="../Imgs/Arrow 3.png" alt="" />
                </div>

                <!-- process three -->
                <div class="d-flex">
                  <!-- tick icon -->
                  <div class="text-pink rounded-circle px-1 py-1">
                    <!-- <img class="" src="../Imgs/Vector_tick.png" alt=""> -->
                    <iconify-icon class="" icon="teenyicons:tick-circle-solid"></iconify-icon>
                  </div>
                  <!-- text -->
                  <div class="ms-1">
                    <span class="fw-bold">Checkout</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- content sperating line -->
          <div class="">
            <img class="line_width_lg line_width_sm" src="../Imgs/Arrow 2.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkout Hero section -->
  <div class="container">
    <div class="row">
      <div class="">
        <div class="d-flex flex-wrap">
          <!-- first part checkout -->
          <div class="col-lg-6 col-sm-12 col-md-6 col-12">
            <div>
              <div>
                <div class="checkout_space">
                  <!-- checkout heading -->
                  <div class="mt-5 w-50">
                    <img class="w-75" src="../Imgs/Checkout.png" alt="" />
                  </div>

                  <div class="mt-3 w-50">
                    <img class="w-75" src="../Imgs/Shipping Information.png" alt="" />
                  </div>

                  <!-- buttons -->
                  <div class="d-flex mt-3">
                    <img class="me-2 delivery_btn" src="../Imgs/Frame 915.png" alt="" width="190px" />
                    <img class="pick_btn " src="../Imgs/Frame 916.png" alt="" width="150px" />
                  </div>

                  <!-- details -->

                  <div class="mt-5">
                    <!-- full name -->
                    <div>
                      <div>
                        <img class="mb-3" src="../Imgs/Full Name.png" alt="" />
                      </div>
                      <input class="rounded-3 p-2 border border-secondary input_width mb-3"
                        placeholder="Enter full name" type="text" />
                    </div>

                    <!-- Email address -->
                    <div>
                      <div>
                        <img class="mb-3" src="../Imgs/Email Address.png" alt="" />
                      </div>
                      <input class="rounded-3 p-2 border border-secondary input_width mb-3"
                        placeholder="Enter email address" type="text" />
                    </div>

                    <!-- Phone number -->
                    <div>
                      <div>
                        <img class="mb-3" src="../Imgs/Phone Number.png" alt="" />
                      </div>
                      <input class="rounded-3 p-2 border border-secondary input_width mb-3"
                        placeholder="Enter Phone number" type="text" />
                    </div>

                    <!-- city state zip -->
                    <div class="">
                      <div class="d-flex">
                        <!-- city -->
                        <div class="me-4">
                          <div>
                            <div>
                              <img class="mb-3" src="../Imgs/City.png" alt="" />
                            </div>
                            <input class="rounded-3 p-2 border border-secondary input_length" placeholder="Enter City"
                              type="text" />
                          </div>
                        </div>

                        <!-- state -->
                        <div class="me-4 mt-1">
                          <div>
                            <div>
                              <img class="mb-3" src="../Imgs/State.png" alt="" />
                            </div>
                            <input class="rounded-3 p-2 border border-secondary input_length" placeholder="Enter state"
                              type="text" />
                          </div>
                        </div>

                        <!-- zip -->
                        <div>
                          <div>
                            <div>
                              <img class="mb-3" src="../Imgs/Zip Code.png" alt="" />
                            </div>
                            <input class="rounded-3 p-2 border border-secondary input_length" placeholder="Enter Zip"
                              type="text" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- second part line -->
          <div class="col-lg-1">
            <img class="vertical_height" src="../Imgs/Arrow 5.png" alt="" />
          </div>

          <!-- third part review -->
          <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <div class="mt-5">
              <div>
                <!-- review heading -->
                <div class="top_space">
                  <img class="mb-3" src="../Imgs/Review Your Cart.png" alt="" />
                </div>

                <!-- chart content -->
                <div class="">
                  <!-- first -->
                  <div class="d-flex">
                    <div>
                      <img src="../Imgs/cakes.png" alt="" />
                    </div>
                    <div class="w-75">
                      <img class="ms-2 w-100" src="../Imgs/Chocolate Strawberry Cake.png" alt="" />
                      <h4 class="fw-bold mt-3 ms-2">$25</h4>
                    </div>
                  </div>

                  <!-- second -->
                  <div class="d-flex mt-5">
                    <div>
                      <img src="../Imgs/toss.png" alt="" />
                    </div>
                    <div class="w-75">
                      <img class="ms-2 w-100" src="../Imgs/Grilled Cheese Sandwich.png" alt="" />
                      <h4 class="fw-bold mt-3 ms-2">$10</h4>
                    </div>
                  </div>
                </div>

                <!-- money section -->
                <div>
                  <!-- subtotal -->
                  <div class="mt-4">
                    <img class="w-100" src="../Imgs/Subtotal $35.png" alt="" />
                  </div>

                  <!-- shipping -->
                  <div class="mt-3">
                    <img class="w-100" src="../Imgs/Shipping $5.png" alt="" />
                  </div>

                  <!-- discount -->
                  <div class="mt-3">
                    <img class="w-100" src="../Imgs/Discount $5.png" alt="" />
                  </div>

                  <!-- total -->
                  <div class="mt-3">
                    <img class="w-100" src="../Imgs/Total $35.png" alt="" />
                  </div>

                  <!-- Pay button -->

                  <div class="d-grid gap-2 mt-5">
                    <button class="btn border-pink bg-light-pink text-light" type="button">
                      Pay Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
